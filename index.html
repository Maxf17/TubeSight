<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeSight AI - Intelligence Vidéo</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              brand: {
                50: '#fff0f3',
                100: '#ffe3e8',
                200: '#ffcdd7',
                300: '#ffa6b8',
                400: '#fb7192',
                500: '#f43f68', // Rose vibrant
                600: '#e11d4d',
                700: '#be1037',
                800: '#9f1032',
                900: '#861230',
                950: '#4c0416',
              },
              dark: {
                950: '#020203', // Noir profond
                900: '#0c0c0e', 
                800: '#18181b', 
                700: '#27272a', 
                600: '#3f3f46', 
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020203;
        color: #e4e4e7;
        /* Fond premium avec dégradés complexes */
        background-image: 
            radial-gradient(circle at 15% 50%, rgba(244, 63, 104, 0.08), transparent 25%),
            radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%),
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        min-height: 100vh;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>
